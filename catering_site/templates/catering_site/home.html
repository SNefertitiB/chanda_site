{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Nav Bar -->
    {% include 'common/navbar.html' %}

    <!-- Main page -->
    <div class="container-fluid p-2 bg-dark text-white text-center">
        <h1>Catering by Chanda</h1>
        <p>~A tag line~</p>
    </div>
    <!-- photo carousel -->
    <div id="home-carousel" class="carousel slide" data-bs-ride="carousel" width="80" margin="auto" >
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#home-carousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#home-carousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#home-carousel" data-bs-slide-to="2"></button>
        </div>
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/catfish.jpg' %}" alt="Catfish" class="d-block h-40">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/drink.jpeg' %}" alt="Drink" class="d-block 4-40">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/cheese_plate.jpg' %}" alt="Cheese Plate" class="d-block h-40">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#home-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#home-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Footer -->
    {% include 'common/footer.html' %}


</body>
</html>
